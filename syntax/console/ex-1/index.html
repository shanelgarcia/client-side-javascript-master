<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lets Try JavaScript</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body >
    <!-- Page Header -->
    <header class="page-header">
      <div class="branding">
          <img
          src="img/magogly.svg"
          alt="cartoon character in dark rimmed glasses"
        />  
      </div>
      <h1>Let's Try The Console</h1>
    </header>

    <!-- Side Bar  -->
    <aside class="sidebar">
      <div class="helpful-links">
        <h2>Useful Links</h2>
        <ul>
          <li>
            <a
              class="useful-link"
              href="https://developers.google.com/web/tools/chrome-devtools/console"
              >developer console overview</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/search?q=how+to+open+developer+tools&oq=how+to+open+developer+tools&aqs=chrome..69i57j0l7.6687j0j7&sourceid=chrome&ie=UTF-8"
              class="useful-link"
              >how to open the chrome dev tools
            </a>
          </li>
        </ul>
      </div>

      <div class="methods">
        <h3>Console Methods</h3>
        <ul>
          <li>
            <a
              href="  https://developers.google.com/web/tools/chrome-devtools/console/api#log"
              class="useful-link"
              >console.log()</a
            >
          </li>
          <li>
            <a
              href="https://developers.google.com/web/tools/chrome-devtools/console/api#clear"
              class="useful-link"
              >console.clear()</a
            >
          </li>
          <li>
            <a
              href="https://developers.google.com/web/tools/chrome-devtools/console/api#warn"
              class="useful-link"
              >console.warn()</a
            >
          </li>

          <li>
            <a
              href="https://developers.google.com/web/tools/chrome-devtools/console/api#error"
              class="useful-link"
              >console.error()</a
            >
          </li>
        </ul>
      </div>

      <div class="video-resources">
        <h2>Video Resources</h2>
        <ul>
          <li>
            <a
              class="useful-link"
              href="https://www.linkedin.com/learning/javascript-essential-training-3/introducing-the-browser-console?u=2109516"
              >the browser console</a
            >
          </li>
        </ul>
      </div>
    </aside>
    <!-- Application UI -->
    <main class="app"></main>
  </body>
</html>
