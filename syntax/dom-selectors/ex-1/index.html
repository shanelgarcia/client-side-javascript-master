<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lets Try</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="branding">
      <img
        src="img/magogly.svg"
        alt="cartoon character in dark rimmed glasses"
      />
      <h1>Selecting Dom Elements</h1>
    </header>
    <main>
      <aside id="napsac" class="card">
        <!-- Card Header -->
        <header>
          <h2>Campus Knapsack</h2>
          <img src="img/bag.svg" alt="school bag" />
        </header>
        <!-- Card Copy -->
        <p class="card-copy">
          Me hearties! Make traditional Latin walk the plank and opt for pirate
          lorem ipsum for your next high seas design adventure.
        </p>
        <!-- Add To Cart Button -->
        <button name="add to cart">Add To Cart</button>
        <!-- Card Footer -->
        <footer>
          <ul class="footer-icons">
            <li class="link-icon"><img src="img/favorite.svg" alt="" /></li>
            <li class="link-icon"><img src="img/thumb_down.svg" alt="" /></li>
            <li class="link-icon"><img src="img/thumb_up.svg" alt="" /></li>
          </ul>
        </footer>
      </aside>
    </main>
    <!-- 
            *
            Make sure and attach your javascript file.
            *
        -->
 
  </body>
</html>
